<!DOCTYPE html>
<html lang="en" style="overflow: auto;">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
      <!-- Custom styles for this template -->
    <link type="text/css" href="style.css" rel="stylesheet">

  </head>
  <body>

<div class="container">
<div class="row">
  <div class="col-md-6 social-buttons-demo">
	   <h3><small> Bootstrap 4 Social Icons </small></h3>
		<button class="btn btn-twitter">
			<i class="fa fa-twitter"></i>
    </button>
		<button class="btn btn-facebook">
			<i class="fa fa-facebook"></i>
		</button>
    <button class="btn btn-instagram">
			<i class="fa fa-instagram"></i>
		</button>
    <button class="btn btn-skype">
			<i class="fa fa-skype"></i>
		</button>
    <button class="btn btn-snapchat">
			<i class="fa fa-snapchat-ghost"></i>
		</button>
    <button class="btn btn-slack">
			<i class="fa fa-slack"></i>
		</button>
    <button class="btn btn-stack-o">
			<i class="fa fa-stack-overflow"></i>
		</button>
    <button class="btn btn-medium">
			<i class="fa fa-medium"></i>
		</button>
    <button class="btn btn-whatsapp">
			<i class="fa fa-whatsapp"></i>
		</button>
		<button class="btn btn-gplus">
			<i class="fa fa-google-plus"></i>
		</button>
		<button class="btn btn-linkedin">
			<i class="fa fa-linkedin"></i>
		</button>
    <button class="btn btn-dribbble">
      <i class="fa fa-dribbble"></i>
    </button>
     <button class="btn btn-reddit">
       <i class="fa fa-reddit"></i>
     </button>
     <button class="btn btn-pinterest">
       <i class="fa fa-pinterest"></i>
     </button>
     <button class="btn btn-youtube">
       <i class="fa fa-youtube-play"></i>
     </button>
     <button class="btn btn-tumblr">
       <i class="fa fa-tumblr-square"></i>
     </button>
     <button class="btn btn-github">
       <i class="fa fa-github"></i>
     </button>
     <button class="btn btn-behance">
       <i class="fa fa-behance-square"></i>
     </button>

   </div>
</div>
</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
